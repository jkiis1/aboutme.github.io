<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>pendaftaran.MuridCoding.id</title>
</head>
<style>
    label {
        font-weight: bold;
    }

    body {
        background-image: url(img/back.png);
    }
</style>

<body>
    <center>
        <img src="img/logo.jpg" alt="header" width="1140px" height="350px">
    </center>
    <div style="background-color: white" class="container p-3 my-3 border">
        <h1 class="text-center">FORM PENDAFTARAN MURID CODING</h1>
        <form id="form" method="POST">
            <div class="alert alert-secondary">
                <strong>DATA DIRI</strong>
            </div>
            <div class="row">
                <div class="col-sm-7">
                    <div class="form-group">
                        <label>Nama Lengkap :</label>
                        <input type="text" name="nama" class="form-control" placeholder="Masukkan Nama Lengkap">
                    </div>
                </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Tempat Lahir :</label>
                        <input type="text" name="tempat_lahir" class="form-control" placeholder="Masukkan Tempat Lahir">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label>Tanggal Lahir :</label>
                        <input type="date" name="tanggal_lahir" class="form-control">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label>Status :</label>
                        <select class="form-control" name="status">
                            <option>Pilih</option>
                            <option value="Belum Menikah">Sd</option>
                            <option value="Menikah">Smp</option>
                            <option value="Duda">Sma</option>
                            <option value="Janda">Kuliah</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Jenis Kelamin :</label>
                        <br>
                        <input type="radio" name="jk" value="Laki-Laki"> Laki-Laki
                        <br>
                        <input type="radio" name="jk" value="Perempuan"> Perempuan
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label>Agama :</label>
                        <select class="form-control" name="agama">
                            <option>Pilih</option>
                            <option value="Islam">Islam</option>
                            <option value="Kristen">Kristen</option>
                            <option value="Katolik">Katolik</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Budha">Budha</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>E-mail :</label>
                        <input type="email" name="email" class="form-control" placeholder="Masukkan E-mail">
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label>Nomor Handphone :</label>
                        <input type="text" name="no_hp" class="form-control" placeholder="Masukkan Nomor Handphone">
                    </div>
                </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Alamat Rumah :</label>
                        <textarea class="form-control" name="alamat_rumah" rows="2" id="alamat"></textarea>
                    </div>
                </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label>Kecamatan :</label>
                        <input type="text" name="kecamatan" class="form-control" placeholder="Masukkan Kecamatan">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label>Kabupaten/Kota :</label>
                        <input type="text" name="kabupaten" class="form-control" placeholder="Masukkan Kabupaten/Kota">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label>Provinsi :</label>
                        <input type="text" name="provinsi" class="form-control" placeholder="Masukkan Provinsi">
                    </div>
                </div>
            </div>

            <div class="alert alert-success">
                <strong>
                    <input type="checkbox" name="pernyataan1" value="pernyataan1">
                    Saya menyatakan bahwa data yang Saya isikan diatas sudah benar.
                    <br>
                    <input type="checkbox" name="pernyataan2" value="pernyataan2">
                   Saya menerima sanksi jika saya hanya bermain-main tidak serius
                </strong>
            </div>

            <center>
                <button type="submit" class="btn btn-primary">Daftar</button>
                <button type="reset" name="reset" class="btn btn-secondary">Reset</button>
            </center>
        </form>
    </div>
    <center>
        <div style="background-color: black;" class="container p-3 my-3 border">
            <h5 style="color: white;" class="text-center">Jkii ~ Copyright &#169; 2024 Powered by
                Visual Studio Code</h5>
        </div>
    </center>
</body>

</html>
